<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">Video Game Shop</span>
        <input class="search-input" name="search" ngModel placeholder="Search thousands of games">
        <button class="search-button">Search</button>
    </form>
    <button class="shopping-cart" (click)="openShoppingCart()">Shopping Cart</button>
</div>
